<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen-productCard</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="main">
        <div class="box-product">
            <div class="icon">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="image">
                <img src="./assets/img/Nike Zoom KD 12.png" alt="">
            </div>
            <h2>Nike Zoom KD 12</h2>
            <span class="price">$99</span>
            <div class="all-hide">
                <div class="size">
                    <p>Size : </p>
                    <div class="all-number">
                        <span>6</span><span>7</span><span>8</span><span>9</span>
                    </div>
                </div>
                <div class="color">
                    <p>Color:</p>
                    <div class="all-color">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                <div class="btn">
                    <button>Buy now</button>
                    <button>Add card</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/bdb952e5fa.js" crossorigin="anonymous"></script>
</body>

</html>
